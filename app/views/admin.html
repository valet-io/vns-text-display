<ul>
	<li ng-repeat="(id, text) in adminTexts" ng-class="{'text-hidden':!text.visible}" ng-hide="text.deleted">
		<div class="message-header">
			<h2>{{text.phone}}</h2>		
			<button class="btn btn-alert" ng-click="deleteText(text)">Delete</button>
			<button ng-click="toggleVisibility(text)">
				<span ng-hide="text.visible">Show</span>
				<span ng-show="text.visible">Hide</span>
			</button>
		</div>
		<p>{{text.content}}</p>
	</li>
</ul>
